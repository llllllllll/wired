language: python
sudo: false

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-7
      - g++-7

python:
  - 3.6

install:
  - pip install -e psyche
  - pip install pytest flake8

script:
  - make test
  - CC=gcc-7 CXX=g++-7 make style-check

notifications:
  email: false
